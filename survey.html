<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緊急時アンケート</title>
    <script src="survey.js"></script>
</head>

<body>
    <h1>緊急時アンケート</h1>
    <h2>ソーバル太郎さん<br></h2>
    <!-- <h2><span id=employeeName></span><br></h2> -->

    これはソーバル社員に向けた、緊急事態発生時の状況を確認するためのアンケートページです。<br>
    安全を確保し、落ち着いてご回答お願いいたします。<br>
    <form id="qId">
        <h2>Q1. あなたは無事ですか？</h2>
        <p style="padding-left:1em">
            <input type="radio" name="ans1" value="yes">怪我などは無い<br>
            <input type="radio" name="ans1" value="no">怪我をしている<br>
        </p>

        <h2>Q2. ご家族は無事ですか？</h2>
            <p style="padding-left:1em">
                <input type="radio" name="ans2" value="yes">全員無事<br>
                <input type="radio" name="ans2" value="no">連絡が取れない家族がいる<br>
            </p>

        <h2>Q3. 明日の出勤は可能ですか？</h2>
            <p style="padding-left:1em">
                <input type="radio" name="ans3" value="yes">出勤可能<br>
                <input type="radio" name="ans3" value="no">出勤はできない<br>
                <input type="radio" name="ans3" value="unknown">わからない<br>
            </p>

        <h2>Q4. 心配事があれば、選択してください(複数選択可)</h2>
            <p style="padding-left:1em">
                <input type="checkbox" name="ans4" value="concern1">家が倒壊した<br>
                <input type="checkbox" name="ans4" value="concern2">ペットが見つからない<br>
                <input type="checkbox" name="ans4" value="concern3">避難所にいる<br>
                <input type="checkbox" name="ans4" value="concern4">その他<br>
            </p>

        <h2>Q5. 会社に伝えたいこと、不安などがあれば、ご記入ください。</h2>
            <textarea style="resize:none" name="ans5" cols="40" rows="8" resize="none"></textarea>
    </form>

    <br>

    <div style="text-align: center">
        <input type="button" id="sendSurvey" value="送信" onClick="sendSurvery()"><br>
    </div>

</body>

</html>
